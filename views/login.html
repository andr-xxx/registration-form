<div class="container-fluid">
  <div class="row-fluid">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 login-form">
      <form name="loginForm" class="css-form" novalidate>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Email" name="email" ng-model="user.email" required>
          <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="text-invalid">Invalid email</p>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password"
                 minlength="4" name="password" required>
          <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="text-invalid">Short password</p>
          <p ng-show="err" class="text-invalid">Wrong password or email</p>
        </div>
        <button type="submit" class="btn btn-success" ng-click="login()" ng-disabled="loginForm.$invalid">Log In
        </button>
      </form>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row-fluid">
    <div class="col-md-12">
      <h2>Your ID : {{ user.id }}</h2>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row-fluid">
<div class="col-md-3"></div>
    <div class="col-md-6">
      <form novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name" ng-model="user.name">
        </div>
        <div class="form-group">
          <label for="surname">Surname</label>
          <input type="text" class="form-control" id="surname" placeholder="Surname" ng-model="user.surname">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" class="form-control" id="password" placeholder="Password" ng-model="user.password">
        </div>
        <button type="submit" class="btn btn-success" ng-click="save()">Save all</button>
      </form>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row-fluid">
    <div class="col-md-12">
      <h2>Your ID : {{ user.id }}</h2>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row-fluid">
<div class="col-md-3"></div>
    <div class="col-md-6">
      <form name="profile"novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Name" ng-model="user.name"
                 minlength="2" required>
          <p ng-show="profile.name.$invalid && !profile.name.$pristine" class="text-invalid">Short name</p>
        </div>
        <div class="form-group">
          <label for="surname">Surname</label>
          <input type="text" class="form-control" id="surname" name="surname" placeholder="Surname" ng-model="user.surname"
                 minlength="2" required>
          <p ng-show="profile.surname.$invalid && !profile.surname.$pristine" class="text-invalid">Short name</p>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="user.email" required>
          <p ng-show="profile.email.$invalid && !profile.email.$pristine" class="text-invalid">Invalid email</p>
          <p ng-show="err" class="text-invalid">This e-mail already exists</p>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" class="form-control" id="password" name="password" placeholder="Password" ng-model="user.password"
                 minlength="4" required>
          <p ng-show="profile.password.$invalid && !profile.password.$pristine" class="text-invalid">Short password</p>
        </div>
        <p ng-show="dataSave" class="save-success">Personal data is stored</p>
        <button type="submit" class="btn btn-success" ng-click="save()" ng-disabled="profile.$invalid">Save all</button>
      </form>
    </div>
  </div>
</div>

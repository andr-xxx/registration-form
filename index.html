<!DOCTYPE html>
<html lang="en" ng-app="registrApp">
<head>
  <meta charset="UTF-8">
  <title>ANGULAR</title>
  <script src="libs/angular.min.js"></script>
  <script src="libs/angular-ui-router.js"></script>
  <script src="libs/angular-cookies-min.js"></script>
  <script src="libs/crypto-js.js"></script>
  <link rel="stylesheet" href="libs/bootstrap.min.css">
  <link rel="stylesheet" href="css/css.css">

</head>
<body>
<header ng-controller="headerCtrl">
  <div class="top-line">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="col-md-3">
          <a href="#welcome"><img src="img/eCorp.png" alt="logo"></a>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <ul class="nav nav-pills nav-justified top-mnu">
          <li ng-repeat="obj in getBase()" ng-click="!$last || logOut($event)">
            <a href="{{ obj.url }}">{{ obj.name }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
<div class="hello">
<div  id="content" ui-view>
</div>
</div>
<footer>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-sm-3"><a href="#welcome">eCorp inc.</a>
      </div>
    </div>
  </div>
</footer>
<script src="js/app.js"></script>
<script src="js/controllers/headerCtrl.js"></script>
<script src="js/controllers/loginCtrl.js"></script>
<script src="js/controllers/profileCtrl.js"></script>
<script src="js/controllers/signUpCtrl.js"></script>
<script src="js/directive/vlidation.js"></script>
<script src="js/service/hash.js"></script>
<script src="js/service/localStorageServise.js"></script>
</body>
</html>
